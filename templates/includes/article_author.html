{% load static %}
<!--ihtiyaç kalmayınca load static kaldır-->
                            <div class="custombox authorbox clearfix">
                                <h4 class="small-title">Yazar Hakkında</h4>
                                <div class="row">
                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                        <a href="{% url 'user_articles' article.author%}"><img src="{{ article.author.profile.photo.url }}" alt="" class="img-fluid rounded-circle"></a>
                                    </div><!-- end col -->

                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                        <h4><a href="{% url 'user_articles' article.author%}">{{article.author.get_full_name}}</a></h4>
                                        <p>{{ article.author.profile.bio }}</p>

                                        <div class="topsocial">
                                            <a href="{{ article.author.profile.facebook }}" data-toggle="tooltip" data-placement="bottom" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                                            <a href="{{ article.author.profile.youtube }}" data-toggle="tooltip" data-placement="bottom" title="Youtube" target="_blank"><i class="fa fa-youtube"></i></a>
                                            <a href="{{ article.author.profile.twitter }}" data-toggle="tooltip" data-placement="bottom" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                                            <a href="{{ article.author.profile.instagram }}" data-toggle="tooltip" data-placement="bottom" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                                            <a href="{{ article.author.profile.web }}" data-toggle="tooltip" data-placement="bottom" title="Website" target="_blank"><i class="fa fa-link"></i></a>
                                        </div><!-- end social -->

                                    </div><!-- end col -->
                                </div><!-- end row -->
                            </div>
